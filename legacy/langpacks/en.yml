  vds_install: "<b>ğŸš€ Legacy â€” Launch &amp; Command-Line Arguments</b>\n\n<b>ğŸŒ™ Installation on ğŸ’ VDS</b>\n<pre><code class='language-bash'>sudo apt update &amp;&amp; sudo apt upgrade -y &amp;&amp; sudo apt install git python3-pip &amp;&amp; git clone https://github.com/Crayz310/Legacy &amp;&amp; cd Legacy &amp;&amp; export AIOHTTP_NO_EXTENSIONS=1 &amp;&amp; pip install -r requirements.txt &amp;&amp; python3 -m legacy</code></pre>\n\n<b><i>âš¡ï¸ If you donâ€™t have </i></b><code>sudo</code><b><i> access, just skip the initial steps.</i></b>\n\n<b>âš™ï¸ Available Arguments</b>\n\n<code>--bot-token</code> or <code>-bt &lt;token&gt;</code> Provide your inline bot token directly.\n<code>--no-web</code> Run Legacy <b>directly in terminal</b> instead of using a web link for login.\n<code>--root</code> Allows running Legacy as root (disables security warnings).\n<code>--no-tty</code> Disable colorful ANSI output (plain text only)."
